  <script>
    const parcelas = document.querySelectorAll('.btn-parcela');
    const btnInteresse = document.getElementById('btnInteresse');
    let parcelaSelecionada = '';

    parcelas.forEach(btn => {
      btn.addEventListener('click', () => {
        parcelas.forEach(b => b.classList.remove('selecionado'));
        btn.classList.add('selecionado');
        parcelaSelecionada = btn.textContent;

        const nomeMoto = document.querySelector('.moto-nome').textContent;
        const mensagem = `Olá! Tenho interesse no consórcio da ${nomeMoto}. Opção escolhida: ${parcelaSelecionada}`;
        const numero = '5581982749115'; // Substitua pelo seu número com DDD + 55
        const urlWhatsApp = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;

        btnInteresse.href = urlWhatsApp;
      });
    });
    function compartilharWhatsApp() {
      const nomeMoto = document.querySelector('.moto-nome').textContent;
      const mensagem = `Olá! Tenho interesse no consórcio da ${nomeMoto}.`;
      const numero = '5581982749115'; // Substitua pelo seu número com DDD + 55
      const urlWhatsApp = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
      window.open(urlWhatsApp, '_blank');
    }
