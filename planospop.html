  .radio-option {

    cursor: pointer;
    transition: background-color 0.2s, border-color 0.2s;
  }
  .radio-option:hover {
    background-color: #f3f3f3;
  }

  input[type="radio"] {
    appearance: none;
    width: 20px;
    height: 20px;
    border: 2px solid #ccc;
    border-radius: 50%;
    margin-right: 0.75rem;
    position: relative;
    cursor: pointer;
  }
  input[type="radio"]::before {
    content: "";
    position: absolute;
    width: 10px;
    height: 10px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 50%;
    background-color: transparent;
  }

  input[type="radio"]:checked {
    border-color: #d10000;
  }
  input[type="radio"]:checked::before {
    background-color: #d10000;
  }
  input[type="radio"]:checked + span {
    font-weight: bold;
    color: #000;
  }
  input[type="radio"]:checked ~ .radio-option,
  input[type="radio"]:checked + span {
    /* Não é usado ~ porque usamos input + span dentro do mesmo label */
  }
  /* Borda vermelha aplicada ao label pai quando o input filho estiver checked */
  input[type="radio"]:checked {
    outline: none;
  }
  input[type="radio"]:checked + span {
    /* placeholder */
  }

  <script>
    const numeroZap = '5581982749115'; // seu número com DDI 55

    function iniciarCartao(id) {
      const radiais = document.querySelectorAll(`#${id} input[name^="parcelas"]`);
      const spanValor = document.getElementById(`valor-seguro-${id.split('-')[2]}`);
      const spanCont = document.getElementById(`contemplacoes-${id.split('-')[2]}`);
      const btnInteresse = document.getElementById(`btnInteresse-${id.split('-')[2]}`);
      const nomeMoto = document.querySelector(`#${id} .moto-nome`).textContent.trim();

      function atualizar(e) {
        const alvo = e.target || document.querySelector(`#${id} input:checked`);
        const parcelas = alvo.value;
        const valor = alvo.dataset.valor;
        const cont = alvo.dataset.cont;

        spanValor.textContent = `R$ ${valor}`;
        spanCont.textContent = cont;

        const mensagem = `Olá! Tenho interesse no consórcio: ${nomeMoto}. Plano escolhido: ${parcelas} de R$ ${valor}. Previsão de ${cont} contemplações mensais.`;
        const urlWhats = `https://wa.me/${numeroZap}?text=${encodeURIComponent(mensagem)}`;
        btnInteresse.href = urlWhats;
      }

      radiais.forEach(r => r.addEventListener('change', atualizar));
      atualizar({ target: document.querySelector(`#${id} input:checked`) });
    }

    iniciarCartao('plano-honda-1');

    window.open(whatsappUrl, '_blank');
  }
