<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="shortcut icon" href="logot.png" type="image/x-icon">
  <title>Financiamento</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #d90429;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    
    .moto-img {
      width: 100%;
      max-width: 400px;
      margin: 0 auto 10px;
      border-radius: 10px;
    }

    h2 {
      margin-bottom: 20px;
      color: #d90429;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 15px;
      background-color: #d90429;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #b40322;
    }

    .moto-info {
      margin-bottom: 30px;
      text-align: center;
    }

    .moto-info h3 {
      margin: 5px 0;
      font-size: 20px;
    }

    .como-funciona {
      display: block;
      margin: 20px auto;
      text-align: center;
      text-decoration: none;
      color: #d90429;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Financiamento</h1>
  </header>

  <div class="container">

      <!-- IMAGEM E NOME DA MOTO -->
    <div class="moto-info">
      <img src="BIZ 125 EX.jpg" alt="Moto" class="moto-img">
      <div class="moto-nome">BIZ 125 EX</div>
    </div>


    <h2>Preencha o formulário</h2>
    <p style="text-align:center;">Para que o vendedor possa trazer pra você as melhores cotações do mercado</p>

    <form action="envio.php" method="post">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" required>

      <label for="nascimento">Data de Nascimento</label>
      <input type="date" id="nascimento" name="nascimento" required>

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" required>

      <label for="telefone">Telefone / WhatsApp</label>
      <input type="tel" id="telefone" name="telefone" required>

      <label for="entrada">Valor da Entrada (R$)</label>
      <input type="number" id="entrada" name="entrada" required>

      <label for="habilitacao">Possui habilitação?</label>
      <select id="habilitacao" name="habilitacao" required>
        <option value="">Selecione</option>
        <option value="Sim">Sim</option>
        <option value="Não">Não</option>
      </select>
      <button type="button" id="btnInteresse">Tenho Interesse</button>
    </form>
<script>
  const btnInteresse = document.getElementById('btnInteresse');

  btnInteresse.addEventListener('click', function (e) {
    e.preventDefault();

    const nome = document.getElementById("nome").value;
    const nascimento = document.getElementById("nascimento").value;
    const cpf = document.getElementById("cpf").value;
    const telefone = document.getElementById("telefone").value;
    const entrada = document.getElementById("entrada").value;
    const habilitacao = document.getElementById("habilitacao").value;
    const nomeMoto = document.querySelector(".moto-nome").textContent;

    if (!nome || !nascimento || !cpf || !telefone || !entrada || !habilitacao) {
      alert("Por favor, preencha todos os campos antes de continuar.");
      return;
    }

    const mensagem = `Olá! Tenho interesse na *${nomeMoto}*. Aqui estão meus dados:\n\n` +
      `*Nome:* ${nome}\n` +
      `*Data de Nascimento:* ${nascimento}\n` +
      `*CPF:* ${cpf}\n` +
      `*Telefone:* ${telefone}\n` +
      `*Valor de Entrada:* R$ ${entrada}\n` +
      `*Possui Habilitação:* ${habilitacao}`;

    const numero = "5581991152441"; // Seu número com DDD + 55
    const urlWhatsApp = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;

    window.open(urlWhatsApp, "_blank");
  });
</script>

    <a href="https://www.youtube.com/watch?v=ysvEpW-6Du4" target="_blank" class="como-funciona">Como funciona o financiamento?</a>

  </div>

</body>
</html>
