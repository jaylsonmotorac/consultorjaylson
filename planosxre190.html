<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Planos de Consórcio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="shortcut icon" href="logot.png" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .moto-info {
      margin-bottom: 20px;
    }

    .moto-img {
      width: 100%;
      max-width: 400px;
      margin: 0 auto 10px;
      border-radius: 10px;
    }

    .moto-nome {
      font-size: 22px;
      font-weight: bold;
      color: #333;
      margin-bottom: 15px;
    }

    h1 {
      color: #d30000;
      margin-bottom: 20px;
    }

    h2 {
      color: #d30000;
      margin-top: 30px;
    }

    .btn-video {
      display: block;
      margin: 0 auto 30px;
      background: #d30000;
      color: white;
      padding: 12px 20px;
      text-align: center;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      text-decoration: none;
      max-width: 300px;
      cursor: pointer;
    }

    .btn-video:hover {
      background: #a80000;
    }

    .plano-section {
      margin-bottom: 30px;
    }

    .btn-parcela {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 12px;
      background: #efefef;
      border: 2px solid #d30000;
      color: #d30000;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-parcela:hover {
      background: #d30000;
      color: white;
    }

    .btn-parcela.selecionado {
      background: #d30000;
      color: white;
    }

    .nota {
      font-style: italic;
      font-size: 14px;
      color: #555;
      margin-bottom: 30px;
    }

    .btn-interesse {
      display: block;
      margin: 20px auto;
      background: #25D366;
      color: white;
      padding: 12px 20px;
      text-align: center;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      max-width: 300px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-interesse:hover {
      background: #1da851;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- IMAGEM E NOME DA MOTO -->
    <div class="moto-info">
      <img src="XRE 190.jpg" alt="Moto" class="moto-img">
      <div class="moto-nome">XRE 190</div>
    </div>

    <!-- BOTÃO DE VÍDEO -->
    <a href="https://www.youtube.com/watch?v=YJ7diRxrblk" target="_blank" class="btn-video">
      Como Funciona o Consórcio
    </a>

    <!-- TÍTULO E PLANOS -->
<h1>Planos de Consórcio</h1>

<h2>Sem Emplacamento</h2>
<div class="plano-section">
  <button class="btn-parcela">80x R$ 416,83</button>
  <button class="btn-parcela">60x R$ 539,88</button>
  <button class="btn-parcela">48x R$ 664,99</button>
  <button class="btn-parcela">36x R$ 876,09</button>
  <button class="btn-parcela">24x R$ 1.288,58</button>
</div>

<h2>Com Emplacamento</h2>
<div class="plano-section">
  <button class="btn-parcela">80x R$ 443,92</button>
  <button class="btn-parcela">60x R$ 574,98</button>
  <button class="btn-parcela">48x R$ 708,22</button>
  <button class="btn-parcela">36x R$ 933,03</button>
  <button class="btn-parcela">24x R$ 1.372,34</button>
</div>



    <p class="nota">*Os valores podem ser ajustados conforme tabela do consórcio.</p>

    <!-- BOTÃO WHATSAPP COM INTERESSE -->
    <a id="btnInteresse" class="btn-interesse" href="#" target="_blank">Tenho Interesse</a>
    
  </div>

  <script>
    const parcelas = document.querySelectorAll('.btn-parcela');
    const btnInteresse = document.getElementById('btnInteresse');
    let parcelaSelecionada = '';

    parcelas.forEach(btn => {
      btn.addEventListener('click', () => {
        parcelas.forEach(b => b.classList.remove('selecionado'));
        btn.classList.add('selecionado');
        parcelaSelecionada = btn.textContent;

        const nomeMoto = document.querySelector('.moto-nome').textContent;
        const mensagem = `Olá! Tenho interesse no consórcio da ${nomeMoto}. Opção escolhida: ${parcelaSelecionada}`;
        const numero = '5581982749115'; // Substitua pelo seu número com DDD + 55
        const urlWhatsApp = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;

        btnInteresse.href = urlWhatsApp;
      });
    });
  </script>
</body>
</html>
